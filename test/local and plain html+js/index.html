<head>
    <script type="module" src="../../target/index.js">
    </script>
    <script type="module">
        import { scrollElementsConfig, scrollHandler } from '../../target/index.js'

        scrollElementsConfig.autoSizePage = true;
        scrollHandler.init();

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div style="background-color: black;width: 100vw;height: 100vh; position: fixed;">

        <visibility-scroll-behavior start="0px" end="self" start-opacity="1" end-opacity="0">
        </visibility-scroll-behavior>
    </div>
    <div
        style="background-color: black;width: 10vw;height: 10vw; position: fixed;top: calc(50vh - 5vw) ;left:45vw;border-radius: 50%;">
        <visibility-scroll-behavior start="50vh" end="100vh" start-opacity="0" end-opacity="1">
        </visibility-scroll-behavior>
    </div>
    <div
        style="background-color: white;width: 10vw;height: 10vw; position: fixed;top: calc(50vh - 5vw) ;left:45vw;border-radius: 50%;">
        <visibility-scroll-behavior start="0px" end="50vh" start-opacity="1" end-opacity="0">
        </visibility-scroll-behavior>
    </div>
    <div style="background-color: pink;width: 10vw;height: 10vh; position: fixed;border-radius: 50%;">
        <vertical-scroll-behavior start="0px" end="70vh" start-pos="0vh" end-pos="90vh"></vertical-scroll-behavior>
        <horizontal-scroll-behavior start="30vh" end="100vh" start-pos="0vw" end-pos="90vw">
        </horizontal-scroll-behavior>
        <rgba-color-scroll-behavior start="0px" end="100vh" start-color="#ff0000ff" end-color="#0000ffff">
        </rgba-color-scroll-behavior>
    </div>
</body>
